<script>
    const firebaseConfig = { databaseURL: "https://mypos2026-2625d-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let members = {};

    db.ref('members').on('value', (s) => { members = s.val() || {}; });

    // åˆ†é åˆ‡æ›é‚è¼¯
    function openTab(evt, tabId) {
        let contents = document.getElementsByClassName("content");
        for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
        
        let tabs = document.getElementsByClassName("tab");
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");

        document.getElementById(tabId).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    // æ™ºæ…§æœå°‹é‚è¼¯
    function smartSearch() {
        const val = document.getElementById('custName').value.trim();
        const sugg = document.getElementById('suggArea');
        sugg.innerHTML = '';

        if(!val) { sugg.style.display = 'none'; return; }

        const matches = Object.keys(members).filter(n => n.includes(val));
        if(matches.length > 0) {
            sugg.style.display = 'block';
            matches.forEach(name => {
                const tag = document.createElement('div');
                tag.className = 'name-tag';
                tag.innerText = name;
                tag.onclick = () => { selectMember(name); };
                sugg.appendChild(tag);
            });
        }
        if(members[val]) selectMember(val);
    }

    function selectMember(name) {
        document.getElementById('custName').value = name;
        document.getElementById('suggArea').style.display = 'none';
        const box = document.getElementById('historyBox');
        const list = document.getElementById('hList');
        
        list.innerHTML = '';
        const history = members[name].history;
        Object.values(history).sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0,5).forEach(h => {
            list.innerHTML += `

    }
