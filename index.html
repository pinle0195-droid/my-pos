<script>
    // ä½¿ç”¨æœ€ç©©å®šçš„ 8.10.0 é…ç½®
    const firebaseConfig = {
        databaseURL: "https://mypos2026-2625d-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allMembers = {};
    let allInventory = {};

    // å³æ™‚åŒæ­¥è³‡æ–™
    db.ref('members').on('value', s => { allMembers = s.val() || {}; });
    db.ref('inventory').on('value', s => { allInventory = s.val() || {}; });

    // 1. åˆ†é åˆ‡æ› (ç›´æ¥æ›è¼‰åœ¨ window)
    window.switchTab = function(type) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

    };

    // 2. æ¨¡ç³Šæœå°‹
    window.doBlurSearch = function(inputId, suggId) {
        const val = document.getElementById(inputId).value.trim();
        const sugg = document.getElementById(suggId);
        if(!val) { sugg.style.display = 'none'; return; }

        const matches = Object.keys(allMembers).filter(k => k.includes(val) || (allMembers[k].name && allMembers[k].name.includes(val)));
        if(matches.length > 0) {
            sugg.style.display = 'block';
            sugg.innerHTML = matches.slice(0, 5).map(m => `
                <div class="tag" onclick="selectMember('${inputId}','${suggId}','${m}')">${allMembers[m].name || m} (${m})</div>
            `).join('');
        }
    };

    window.selectMember = function(inputId, suggId, val) {
        document.getElementById(inputId).value = val;
        document.getElementById(suggId).style.display = 'none';
    };

    // 3. è‡ªå‹•å¸¶å‡ºåº«å­˜
    window.autoFetch = function() {
        const sn = document.getElementById('sale-scan').value.trim();
        if(allInventory[sn]) {
            document.getElementById('res-item').innerText = allInventory[sn].name;
            document.getElementById('res-cost').innerText = "$" + allInventory[sn].cost;
        } else {
            document.getElementById('res-item').innerText = "æŸ¥ç„¡æ­¤åº«å­˜";
            document.getElementById('res-cost').innerText = "---";
        }
    };

    // 4. çµå¸³åŠŸèƒ½
    window.handlePay = function() {
        const buyer = document.getElementById('sale-buyer').value;
        const sn = document.getElementById('sale-scan').value;
        const price = document.getElementById('sale-price').value;
        const itemName = document.getElementById('res-item').innerText;

        if(!buyer || itemName === "---" || !price) { alert("è«‹å¡«å¯«å®Œæ•´çµå¸³è³‡è¨Š"); return; }

        const date = new Date().toLocaleString();
        // å­˜å…¥ç´€éŒ„ä¸¦åˆªé™¤åº«å­˜
        db.ref('members/' + buyer + '/history').push({ date, item: itemName, price, sn });
        db.ref('inventory/' + sn).remove();

        alert("çµå¸³æˆåŠŸï¼åºè™Ÿæµå‘å·²è¨˜éŒ„ï¼Œåº«å­˜å·²æ‰£é™¤ã€‚");
        location.reload();
    };

    // 5. é€²è²¨åŠŸèƒ½
    window.handleIn = function() {
        const sn = document.getElementById('stk-sn').value;
        const name = document.getElementById('stk-name').value;
        const cost = document.getElementById('stk-cost').value;
        const source = document.getElementById('stk-source').value;

        if(!sn || !name || !cost) { alert("é€²è²¨æ¬„ä½ä¸èƒ½ç‚ºç©º"); return; }

        db.ref('inventory/' + sn).set({ name, cost, source, date: new Date().toLocaleDateString() });
        alert("é€²è²¨å…¥åº«æˆåŠŸï¼");
        location.reload();
    };

    // 6. æŸ¥è©¢ç´€éŒ„
    window.doQuery = function() {
        const key = document.getElementById('find-key').value;
        const data = allMembers[key];
        const list = document.getElementById('q-table');
        
        if(data) {
            document.getElementById('q-name').innerText = "å®¢æˆ¶å§“åï¼š" + (data.name || key);
            let html = "";
            if(data.history) {

            list.innerHTML = html;
