<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„ POS ç³»çµ± (ç²¾æº–/æ¨¡ç³Šé›™æ¨¡å¼)</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; }
        .pos-card { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* æ¨¡å¼åˆ‡æ›æŒ‰éˆ• */
        .mode-switch { display: flex; margin-bottom: 15px; background: #eee; border-radius: 8px; padding: 5px; }
        .mode-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; background: none; font-weight: bold; }
        .active-mode { background: #007bff; color: white; }

        input { width: 100%; padding: 15px; font-size: 18px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .search-active { border-color: #007bff; }

        /* æ¨¡ç³Šæœå°‹æ¸…å–® */
        #fuzzyResults { margin-top: 10px; display: none; flex-wrap: wrap; gap: 8px; }
        .name-tag { background: #e7f1ff; color: #007bff; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; border: 1px solid #b3d7ff; }

        /* æ­·å²ç´€éŒ„å€ */
        .history-box { margin-top: 20px; padding: 15px; background: #fffdf2; border-radius: 10px; border: 1px solid #ffeeba; display: none; }
        .record-line { border-bottom: 1px solid #eee; padding: 8px 0; font-size: 14px; }
        .price { color: #d9534f; font-weight: bold; float: right; }
    </style>
</head>
<body>

<div class="pos-card">
    <h2 style="text-align: center;">â˜• POS ç³»çµ±</h2>

    <div class="mode-switch">
        <button id="btnExact" class="mode-btn active-mode" onclick="setMode('exact')">ç²¾æº–æœå°‹</button>
        <button id="btnFuzzy" class="mode-btn" onclick="setMode('fuzzy')">æ¨¡ç³Šæœå°‹</button>
    </div>

    <input type="text" id="memberInput" placeholder="è«‹è¼¸å…¥å§“å..." oninput="onTyping()">
    
    <div id="fuzzyResults"></div>

    <div id="historyBox" class="history-box">
        <h4 id="memberNameTitle" style="margin-top:0;">ğŸ“‹ æ¶ˆè²»ç´€éŒ„</h4>
        <div id="historyList"></div>
    </div>

    <hr style="margin: 20px 0;">
    <button style="width:100%; padding:15px; background:#28a745; color:white; border:none; border-radius:8px; font-size:18px;">ç¢ºèªçµå¸³</button>
</div>

<script>
    // 1. åˆå§‹åŒ– Firebase
    const firebaseConfig = { databaseURL: "https://mypos2026-2625d-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allMembers = {};
    let currentMode = 'exact'; // é è¨­ç²¾æº–æœå°‹

    // æŠ“å–é›²ç«¯è³‡æ–™
    db.ref('members').on('value', (s) => { allMembers = s.val() || {}; });

    // åˆ‡æ›æ¨¡å¼åŠŸèƒ½
    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btnExact').classList.toggle('active-mode', mode === 'exact');
        document.getElementById('btnFuzzy').classList.toggle('active-mode', mode === 'fuzzy');
        document.getElementById('fuzzyResults').style.display = 'none';
        document.getElementById('memberInput').placeholder = (mode === 'exact') ? "è«‹è¼¸å…¥å®Œæ•´å§“å..." : "è¼¸å…¥åå­—ä¸­çš„å­— (å¦‚: å¼µ)";
        document.getElementById('memberInput').value = '';
    }

    // ç•¶ä½¿ç”¨è€…åœ¨è¼¸å…¥æ¡†æ‰“å­—æ™‚
    function onTyping() {
        const val = document.getElementById('memberInput').value.trim();
        const fuzzyResults = document.getElementById('fuzzyResults');
        
        if (!val) {
            fuzzyResults.style.display = 'none';
            return;
        }

        if (currentMode === 'exact') {
            // ç²¾æº–æ¨¡å¼ï¼šåªæœ‰å®Œå…¨ä¸€æ¨£æ‰è·³å‡ºæ­·å²
            if (allMembers[val]) {
                showHistory(val);
            }
        } else {
            // æ¨¡ç³Šæ¨¡å¼ï¼šæ‰¾å‡ºåŒ…å«é—œéµå­—çš„æ‰€æœ‰äºº
            fuzzyResults.innerHTML = '';
            const matches = Object.keys(allMembers).filter(n => n.includes(val));
            if (matches.length > 0) {
                fuzzyResults.style.display = 'flex';
                matches.forEach(name => {
                    const tag = document.createElement('div');
                    tag.className = 'name-tag';
                    tag.innerText = name;
                    tag.onclick = () => {
                        document.getElementById('memberInput').value = name;
                        showHistory(name);
                        fuzzyResults.style.display = 'none';
                    };
                    fuzzyResults.appendChild(tag);
                });
            }
        }
    }

    // é¡¯ç¤ºæ­·å²ç´€éŒ„
    function showHistory(name) {
        const box = document.getElementById('historyBox');
        const list = document.getElementById('historyList');
        const title = document.getElementById('memberNameTitle');
        
        title.innerText = `ğŸ“‹ ${name} çš„æ¶ˆè²»æ­·å²`;
        list.innerHTML = '';
        
        if (allMembers[name] && allMembers[name].history) {
            const historyData = allMembers[name].history;
            const sorted = Object.values(historyData).sort((a,b) => new Date(b.date) - new Date(a.date));

            sorted.forEach(item => {
                const div = document.createElement('div');
                div.className = 'record-line';
                div.innerHTML = `<span>${item.date}</span> | <span>${item.item}</span> <span class="price">$${item.price}</span>`;
                list.appendChild(div);
            });
            box.style.display = 'block';
        }
    }
</script>

</body>
</html>
