<script>

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0LUrBXzS_FK0jzszc_C-LnTQBn1mrMCw2gpq9G6dKPOiVYQQWf9uBWCh972vn-bEuSQ/exec";

    window.switchTab = (t) => {

                calculateProfit();

        const profit = Math.round(price - currentCost);
        document.getElementById('res-profit').innerText = "$" + profit;
        return profit;
    };

    window.searchCustomer = () => {
