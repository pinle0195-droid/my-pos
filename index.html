<script>
    // âš ï¸ è«‹å‹™å¿…ç¢ºèªæ­¤ç¶²å€ç‚ºæ‚¨å‰›æ‰éƒ¨ç½²å¾Œç²å¾—çš„æœ€æ–° Web App URL
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw6PZqyrRqHscFdZHNTsKnVdpMl3Y7_oKDAEVlkHP6fLq885htw0HRe0HImSU7DU1xhww/exec";
    
    const firebaseConfig = { databaseURL: "https://mypos2026-2625d-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentCost = 0;

    window.switchTab = (t) => {
        document.querySelectorAll('.tab, .section').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active');
        document.getElementById('sec-'+t).classList.add('active');
    };

    window.autoFetch = () => {
        const sn = document.getElementById('sale-scan').value.replace(/[^a-zA-Z0-9]/g, "").trim();
        if (sn.length < 3) return;
        db.ref('inventory/' + sn).once('value').then(snap => {
            if (snap.exists()) {
                const d = snap.val();
                document.getElementById('res-item').innerText = d.name;
                document.getElementById('res-cost').innerText = "$" + d.cost;
                currentCost = parseFloat(d.cost);
                calculateProfit();
            } else {
                document.getElementById('res-item').innerText = "âŒ ç„¡æ­¤åº«å­˜";
                currentCost = 0;
                calculateProfit();
            }
        });
    };

    window.calculateProfit = () => {
        const price = parseFloat(document.getElementById('sale-price').value) || 0;
        const method = document.getElementById('pay-method').value;
        const feeNotice = document.getElementById('fee-notice');
        
        let fee = 0;
        // ä¾ç…§å¾Œç«¯é‚è¼¯åˆ¤æ–·æ˜¯å¦æ‰£ 2%
        const feeList = ["åˆ·å¡", "åˆ†æœŸ", "ç„¡å¡åˆ†æœŸ", "LP", "è¡Œå‹•æ”¯ä»˜"];
        if (feeList.some(f => method.includes(f))) {
            fee = price * 0.02;
            feeNotice.innerText = "(å·²é æ‰£ 2% æ‰‹çºŒè²»: $" + Math.round(fee) + ")";
            feeNotice.style.color = "#e74c3c";
        } else {
            feeNotice.innerText = "(ç„¡æ‰‹çºŒè²»)";
            feeNotice.style.color = "gray";
        }

        const p = Math.round(price - currentCost - fee);
        document.getElementById('res-profit').innerText = "$" + p;
        return p;
    };

    window.executeCheckout = () => {
        const sn = document.getElementById('sale-scan').value.trim();
        const buyer = document.getElementById('sale-buyer').value.trim();
        const price = parseFloat(document.getElementById('sale-price').value);
        const method = document.getElementById('pay-method').value;
        const itemName = document.getElementById('res-item').innerText;

        if (!buyer || isNaN(price) || itemName.includes("âŒ")) return alert("è«‹ç¢ºèªå§“åã€å”®åƒ¹èˆ‡åºè™Ÿæ˜¯å¦æ­£ç¢º");

        const btn = document.getElementById('btn-pay-exec');
        btn.innerText = "åŒæ­¥ä¸­...";
        btn.disabled = true;

        const payload = {
            action: "checkout",
            date: new Date().toLocaleDateString('zh-TW'),
            payMethod: method,
            consumerName: buyer + " - " + itemName,
            price: price,
            cost: currentCost, // å‚³é€æˆæœ¬çµ¦å¾Œç«¯è¨ˆç®—æ¯›åˆ©
            note: "åºè™Ÿ:" + sn,
            staff: document.getElementById('staff-select').value
        };

        fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) })
        .then(() => {
            // å¾ Firebase ç§»é™¤åº«å­˜
            db.ref('inventory/' + sn.replace(/[^a-zA-Z0-9]/g, "")).remove();
            alert("âœ… çµå¸³æˆåŠŸï¼è³‡æ–™å·²åŒæ­¥è‡³ Excel 2026ã€‚");

    };

    window.searchCustomer = () => {

        const disp = document.getElementById('search-result-display');
        disp.innerHTML = "ğŸ” æ­£åœ¨ç¿»é–±æ‰€æœ‰æµæ°´å¸³...";

            body: JSON.stringify({ action: "search", keyword: k })
