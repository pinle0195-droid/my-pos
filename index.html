<div class="pos-container">

<script>
    // 1. Firebase åˆå§‹åŒ– (ç›´æ¥å¥—ç”¨ä½ çš„è³‡æ–™åº«)
    const firebaseConfig = {
        databaseURL: "https://mypos2026-2625d-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allMembers = {};

    // 2. ç›£è½ Firebase è³‡æ–™ï¼Œä¸€æœ‰æ›´æ–°ç«‹åˆ»åŒæ­¥åˆ°ç¶²é 
    db.ref('members').on('value', (snapshot) => {
        allMembers = snapshot.val() || {};
        console.log("è³‡æ–™åº«å·²å°±ç·’");
    });

    // 3. æ¨¡ç³Šæœå°‹é‚è¼¯
    function filterMembers() {
        const keyword = document.getElementById('memberInput').value.trim();
        const suggestList = document.getElementById('suggestList');
        const historySection = document.getElementById('historySection');
        
        suggestList.innerHTML = ''; // æ¸…ç©ºå»ºè­°

        if (keyword === '') {
            historySection.style.display = 'none';
            return;
        }

        // æ‰¾åŒ…å«é—œéµå­—çš„åå­— (æ¨¡ç³Šæœå°‹)
        const matches = Object.keys(allMembers).filter(name => 
            name.includes(keyword)
        );

        if (matches.length > 0) {
            matches.forEach(name => {
                const span = document.createElement('span');
                span.className = 'name-badge';
                span.innerText = name;
                span.onclick = () => selectMember(name);
                suggestList.appendChild(span);
            });
        }
    }

    // 4. ç•¶é¸å–æŸå€‹æœƒå“¡æ™‚
    function selectMember(name) {
        document.getElementById('memberInput').value = name;
        document.getElementById('suggestList').innerHTML = ''; // é¸å¥½å¾Œé—œé–‰å»ºè­°
        
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');
        const title = document.getElementById('currentMemberTitle');
        
        title.innerText = `ğŸ“‹ ${name} çš„æ¶ˆè²»æ­·å²`;
        historyList.innerHTML = '';
        
        const historyData = allMembers[name].history;

        // æ’åºï¼šæœ€æ–°çš„æ’åœ¨ä¸Šé¢
        const sorted = Object.values(historyData).sort((a,b) => new Date(b.date) - new Date(a.date));

        sorted.forEach(item => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <span class="history-date">${item.date}</span><br>
                <span>${item.item}</span>
                <span class="history-price">$${item.price}</span>
            `;
            historyList.appendChild(div);
        });

        historySection.style.display = 'block';
    }
